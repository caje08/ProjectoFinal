<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition template="./mainmanager.xhtml">
		<ui:define name="content">
			<p:growl />

			<h3>Values with * are mandatory</h3>
			<h1>Edit User Profile</h1>
			<h:form id="form1" enctype="multipart/form-data"
				rendered="#{!userWebView.testpw}">
				<h:panelGrid id="p1" columns="2" cellpadding="5">

					<p:outputLabel value="First Name*" />
					<p:outputLabel value="#{userWebView.firstName}" />

					<p:outputLabel value="Last Name*" />
					<p:outputLabel value="#{userWebView.lastName}" />

					<p:outputLabel value="Username*" />
					<p:outputLabel value="#{userWebView.username}" />

					<p:outputLabel value="Email*" />
					<p:outputLabel value="#{userWebView.email}" />

					<p:outputLabel value="Old Password*" />
					<p:password id="oldpassword" required="true"
						label="Actual password" size="40"
						requiredMessage="Please enter your old password and press 'Check Old Password'."
						value="#{userWebView.oldpassword}" maxlength="64">
						<p:watermark for="oldpassword" value="Old Password " />
					</p:password>
					<h:commandButton value="Check Old Password"
						style="margin-left:10px; height:50px; background-color:  ##{cssRequestBB.cssInUse.backgroundButtonColor};Color: ##{cssRequestBB.cssInUse.labelButtonColor}"
						action="#{userWebView.checkUserPw()}" />
					<p:commandButton value=" Cancel " immediate="true"
						style="margin-left:10px; width:100px; height:50px; background-color:  ##{cssRequestBB.cssInUse.backgroundButtonColor};Color: ##{cssRequestBB.cssInUse.labelButtonColor}"
						action="#{userWebView.goBackToMain()}" />
				</h:panelGrid>


			</h:form>
			<h:form id="form2" rendered="#{userWebView.testpw}">
				<h:panelGrid id="p2">
					<p:outputLabel value="First Name*" />
					<p:inputText id="firstname" required="true" label="firstname"
						size="40" requiredMessage="Please enter your First Name"
						value="#{userWebView.firstName}">
						<p:watermark for="firstname" value="First Name" />
					</p:inputText>

					<p:outputLabel value="Last Name*" />
					<p:inputText id="lastname" required="true" label="lastname"
						size="40" requiredMessage="Please enter your last name."
						value="#{userWebView.lastName}">
						<p:watermark for="lastname" value="Last Name" />
					</p:inputText>

					<p:outputLabel value="Username*" />
					<p:inputText id="username" required="true" label="username"
						size="40" requiredMessage="Please enter your username."
						value="#{userWebView.username}">
						<p:watermark for="username" value="Username" />
					</p:inputText>

					<p:outputLabel value="Email*" />
					<p:outputLabel value="#{userWebView.email}" />

					<p:outputLabel id="testpw" value="New Password*" />
					<p:password id="password" required="true" label="password"
						size="40" requiredMessage="Please enter your password."
						match="confirmPassword" value="#{userWebView.newpassword}"
						maxlength="64">
						<p:watermark for="password" value="New Password " />
					</p:password>

					<p:outputLabel id="testpw2" value="Confirm Password*" />
					<p:password id="confirmPassword" required="true" size="40"
						requiredMessage="Please confirm your new password."
						label="confirmPassword" value="#{userWebView.newpassword}"
						maxlength="64">
						<p:watermark for="confirmPassword" value="Type New Password Again" />
					</p:password>
					<p:message for="password" />
					<p:message for="confirmPassword" />
					<h:commandButton value="Update User Profile"
						style="margin-left:10px; height:50px; background-color:  ##{cssRequestBB.cssInUse.backgroundButtonColor};Color: ##{cssRequestBB.cssInUse.labelButtonColor}"
						action="#{userWebView.editUser()}" />
					<p:commandButton value=" Cancel " immediate="true"
						style="margin-left:10px; width:100px; height:50px; background-color:  ##{cssRequestBB.cssInUse.backgroundButtonColor};Color: ##{cssRequestBB.cssInUse.labelButtonColor}"
						action="#{userWebView.goBackToMain()}" />
				</h:panelGrid>


			</h:form>
			<!-- 			<h:form id="cancelbtn"> -->
			<!-- 				<p:commandButton value=" Cancel " -->
			<!-- 					style="margin-left:10px; width:100px; height:50px; background-color:  ##{cssRequestBB.cssInUse.backgroundButtonColor};Color: ##{cssRequestBB.cssInUse.labelButtonColor}" -->
			<!-- 					action="#{userWebView.goBackToMain()}" /> -->
			<!-- 			</h:form> -->
		</ui:define>
	</ui:composition>
</body>

</html>
