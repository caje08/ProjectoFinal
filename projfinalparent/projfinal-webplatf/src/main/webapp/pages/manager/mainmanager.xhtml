<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/platformtemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">


    <!--Top Content-->

    <ui:define name="top">
        <h:form>
        <h:graphicImage library="images" name="critical_logo.png"
				style="display: inline;float: left; margin-right: 10px; margin-left: 7px;" /> 
            <p:menubar>
                <p:menuitem icon="ui-icon-home" action="/pages/admin/mainmanager.xhtml?faces-redirect=true"/>
                <p:submenu label="Welcome: #{activeSession.activeUser.username}" >
                    <p:menuitem  value="Edit" action="/pages/manager/edituser.xhtml?faces-redirect=true"  />
                    <p:menuitem  value="Logout" action="#{loginMB.logout()}"  />
                </p:submenu>
                <p:submenu label="Applications">
                    <p:menuitem value="Non Spontaneous" action="/pages/manager/nonSpontaneousApplications.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Spontaneous " action="/pages/manager/newSpontaneousApplications.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Manual" action="/pages/manager/newManualApplic.xhtml?faces-redirect=true"/>
                </p:submenu>
                <p:menuitem value="My Positions" action="/pages/manager/searchpositions.xhtml?faces-redirect=true"/>
                <p:menuitem value="Interviewer Menu"  rendered="#{userCheck.admin or userCheck.manager}" action="/pages/interviewer/maininterviewer.xhtml?faces-redirect=true"/>
                <p:menuitem value="Return to Admin Menu"  rendered="#{userCheck.admin}" action="/pages/admin/mainadmin.xhtml?faces-redirect=true"/>
            </p:menubar>
        </h:form>
        <div align="right">
            <h:graphicImage library="images" name="#{stylesCssToWeb.cssInUse.logoPath}"/>
        </div>
    </ui:define>
 
</ui:composition>
