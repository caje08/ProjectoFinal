<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/platformtemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <!--Top Content-->

    <ui:define name="top">
        <h:form>
            <p:menubar >
                <p:menuitem icon="ui-icon-home" action="/faces/admin/mainadmin.xhtml?faces-redirect=true" />
                <p:submenu label="Welcome: #{activeSession.activeUser.name}" >
                    <p:menuitem  value="Logout" action="#{loginMB.logout()}"  />
                    <p:menuitem  value="Edit" action="/faces/admin/edituser.xhtml?faces-redirect=true"  />
                </p:submenu>
                <p:submenu label="Positions" style="padding-left:20px" >
                    <p:menuitem value="Add Position" action="/faces/admin/openPosition.xhtml?faces-redirect=true" />
                    <p:menuitem value="Search All Positions" action="/faces/admin/searchpositions.xhtml?faces-redirect=true"/>
                </p:submenu>  

                <p:menuitem value="Add new User" action="/faces/admin/addnewuser.xhtml?faces-redirect=true" style="padding-left:20px"/>
                <p:submenu label="Applications" style="padding-left:20px">
                    <p:menuitem value="Add Manual" action="/faces/admin/manualApply.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Non Spontaneous" action="/faces/admin/nonSpontaneousApplications.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Spontaneous" action="/faces/admin/spontaneousApplications.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Negotiation Process" action="/faces/admin/negotiation.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Offers" action="/faces/admin/lstOffers.xhtml?faces-redirect=true"/>
                </p:submenu>
                <p:menuitem value="Applicants" action="/faces/admin/applicants.xhtml?faces-redirect=true" style="padding-left:20px"/>
                <p:submenu label="Reports" style="padding-left:20px">
                    <p:menuitem value="Applicants per time period" action="/faces/admin/reportpertime.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Applicants per position" action="/faces/admin/reportperposition.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Spontaneous applications" action="/faces/admin/reportspontaneous.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Rejected Applicants" action="/faces/admin/reportrejected.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Interview outcome" action="/faces/admin/reportinterview.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Offers" action="/faces/admin/report.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Average time to first interview" action="/faces/admin/searchpositions.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Average time for hiring" action="/faces/admin/searchpositions.xhtml?faces-redirect=true"/>
                </p:submenu>
                <p:menuitem value="Interview guides" action="/faces/admin/guides.xhtml?faces-redirect=true" style="padding-left:20px"/>
                <p:submenu label="Customize Styles" style="padding-left:20px">
                    <p:menuitem value="Add new Style Configuration" action="/faces/admin/addcss.xhtml?faces-redirect=true" style="padding-left:20px"/>
                    <p:menuitem value="All Css Styles" action="/faces/admin/css.xhtml?faces-redirect=true" style="padding-left:20px"/>
                </p:submenu>

            </p:menubar>
            <div align="right">
                <h:graphicImage library="images" name="#{cssRequestBB.cssInUse.logoPath}"/>
            </div>
        </h:form>

    </ui:define>
    <!--Main Content-->

    <ui:define name="content">
        <h:form>    
            <p:galleria value="#{imagesView.images}"
                        effect="slide" 
                        panelHeight="566" panelWidth="566"
                        var="image"
                        >
                <p:graphicImage value="../resources/images/#{image}" cache="false" 
                                alt="Image Description for #{image}" title="#{image}"/>

            </p:galleria>
        </h:form>

    </ui:define>

</ui:composition>
