<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition template="./mainadmin.xhtml"> 
            <ui:define name="content">

                <h:form> 
                       <div>
					<h1 style="margin-bottom: 20px; font-size: 25px;">Application Details </h1>
				</div>
                  
                     <h:panelGrid columns="2" cellpading="3"  style="display:-webkit-inline-box;font-size:16px;"   >
                        <p:outputText float="left" value="First Name" />
                        <p:outputText value="#{appDetailsStatus.applicant.firstName}" />

                        <p:outputText value="Last Name:" />
                        <p:outputText value="#{appDetailsStatus.applicant.lastName}" />

                        <p:outputText value="Curriculum Vitae" />
                        <p:button href="#{appDetailsStatus.cvPath}" style="color: #{stylesCssToWeb.cssInUse.labelCommandLink}"  target="_blank" value="cv">
                        </p:button>

                        <p:outputText value="Cover Letter" /> 
                       <p:button href="#{appDetailsStatus.coverLetterPath}" style="color: #{stylesCssToWeb.cssInUse.labelCommandLink}"  target="_blank" value="cl">
                        </p:button>

                        <p:outputText value="Email:" />
                        <p:outputText value="#{appDetailsStatus.applicant.email}" />

                        <p:outputText value="Address:" />
                        <p:outputText value="#{appDetailsStatus.applicant.address}" />

                        <p:outputText value="City:" />
                        <p:outputText value="#{appDetailsStatus.applicant.city}" />

                        <p:outputText value="Phone:" />
                        <p:outputText value="#{appDetailsStatus.applicant.phone}" />

                        <p:outputText value="Mobile Phone:" />
                        <p:outputText value="#{appDetailsStatus.applicant.mobile}" />

                        <p:outputText value="Country:" />
                        <p:outputText value="#{appDetailsStatus.applicant.country}" />

                        <p:outputText value="Degree:" />
                        <p:outputText value="#{appDetailsStatus.applicant.degree}" />

                        <p:outputText value="School" />
                        <p:outputText value="#{appDetailsStatus.applicant.school}" />
                        
                        <p:outputText value="Application associated to Position:" />
                        <p:outputText value="#{appDetailsStatus.position.title}" />

                    </h:panelGrid>  
                      	<div align="center">
						<p:commandButton  styleClass="myButton" ajax="false" icon="ui-icon-arrowreturnthick-1-w"
							action="/pages/admin/newSpontaneousApplications.xhtml?faces-redirect=true" />
					</div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
