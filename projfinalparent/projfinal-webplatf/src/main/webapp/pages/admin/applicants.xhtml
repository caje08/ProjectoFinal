            <ui:composition template="./mainadmin.xhtml"> 
                <ui:define name="content">
                    <h:form id="form">
<h1 style="margin-bottom: 20px; font-size: 25px;">Applicants</h1>
				<p:growl id="messages" showDetail="true" />
                        <p:dataTable   var="item" value="#{applicantCheck.lstApplicant}"
                                       paginator="true" rows="10" paginatorPosition="top" editable="false"
                                       paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                       rowsPerPageTemplate="10,20,30" selectionMode="single" rowKey="#{item.userId}" selection="#{applicantCheck.selectedApplicant}">
                            <f:facet name="header">
                                List of Applicants
                            </f:facet>
                            
                            <p:column style="width:16px">
                                <p:rowToggler />
                            </p:column>


                            <p:column  styleClass="centeredColumn" filterBy="#{item.firstName}" headerText="First Name"  filterMatchMode="contains" size="200">
                                <p:outputLabel value="#{item.firstName}" />
                            </p:column>

                            <p:column styleClass="centeredColumn" filterBy="#{item.lastName}" filterMatchMode="contains" headerText="Last name" size="200">
                                <p:outputLabel value="#{item.lastName}" />
                            </p:column>

                            <p:column styleClass="centeredColumn" filterBy="#{item.username}" headerText="Username"  filterMatchMode="contains" size="200">
                                <p:outputLabel value="#{item.username}" />
                            </p:column>

                            <p:column styleClass="centeredColumn" filterBy="#{item.status}" filterMatchMode="contains" headerText="Status"  size="200">
                                <p:outputLabel value="#{item.status}" />
                            </p:column>

                            <p:column value="Blacklist"  styleClass="centeredColumn" headerText="Send To BlackList" size="200">
                                <p:commandButton  value="Blacklist" rendered="#{applicantCheck.isRejected(item)}" action="#{applicantCheck.goToblacklist(item)}" icon="ui-icon-plus"   ajax="false"  >
                                    <f:setPropertyActionListener value="#{item}" target="#{applicantCheck.selectedApplicant}"/>
                                </p:commandButton>
                            </p:column>

                            <p:rowExpansion>
                                	<p:panelGrid columns="2" columnClasses="label,value"
							style="width:400px">
							<f:facet name="header">
                                        More Details about this Applicant
                                    </f:facet>

                                    <h:outputText value="Email" />
                                    <h:outputText value="#{item.email}" />

                                    <h:outputText value="Address" />
                                    <h:outputText value="#{item.address}" />

                                    <h:outputText value="Phone" />
                                    <h:outputText value="#{item.phone}" />

                                    <h:outputText value="Mobile Phone" />
                                    <h:outputText value="#{item.mobile}" />

                                    <h:outputText value="Country" />
                                    <h:outputText value="#{item.country}" />

                                    <h:outputText value="Degree" />
                                    <h:outputText value="#{item.degree}" />

                                    <h:outputText value="School" />
                                    <h:outputText value="#{item.school}" />

                                </p:panelGrid>
                            </p:rowExpansion>

                        </p:dataTable>

                    </h:form>
