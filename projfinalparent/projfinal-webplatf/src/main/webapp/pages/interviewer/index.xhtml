<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<meta charset="utf-8" />
	<title>Interviewer Web Page</title>
</h:head>

<h:body>
	<h2>Interviewer web page</h2>
	<h3>#{activeSession.activeUser.name}</h3>

	<h3>Users List in the system</h3>

	<h:dataTable value="#{login.getUsers()}" var="user">
		<h:column>#{user.name}</h:column>
		<h:column>#{user.password}</h:column>
		<h:column>#{user.email}</h:column>
	</h:dataTable>

	<h:form>
		<h:messages />
		<h:button outcome="createposition.xhtml?faces-redirect=true"
			value="criar posição" />
		<h:commandButton value="sair" action="#{loginMB.logout()}" />

	</h:form>
	<h:form>
		<p:menu>
			<p:submenu>
				<p:menuitem value="Interviewer options" />
			</p:submenu>
		</p:menu>
	</h:form>
</h:body>

</html>
