<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<ui:composition template="/common/layout.xhtml" />

	<ui:insert name="browser">
		

			<!-- Open Opportunities Browser -->
			<h:form>
				<h2>Browsing Interviewer Index Options</h2>

				<h3>#{activeSession.activeUser.username}</h3>

				<h3>Users List in the system</h3>

				<h:dataTable value="#{login.getUsers()}" var="user">
					<h:column>#{user.username}</h:column>
					<h:column>#{user.password}</h:column>
					<h:column>#{user.email}</h:column>
				</h:dataTable>

			</h:form>
		
	</ui:insert>

</h:body>

</html>
