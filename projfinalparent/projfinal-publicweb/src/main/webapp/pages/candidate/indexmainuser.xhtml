<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../template/mainpagetemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <!--Top Content-->

    <ui:define name="top">
        <h:form>
            <p:menubar>
                <p:menuitem icon="ui-icon-home" action="/pages/candidate/mainuser.xhtml?faces-redirect=true"/>
                <p:submenu label="Welcome: #{pubActiveSession.activeUser.username}" style="padding-left:20px" >
                    <p:menuitem  value="Logout" action="#{pubLoginMB.logout()}" />
                </p:submenu>
                <p:submenu label="Applications" style="padding-left:20px">
                    <p:menuitem value="List Open Positions" action="/pages/candidate/openpositions.xhtml?faces-redirect=true"/>
                    <p:menuitem value="New Spontaneous Application" action="/pages/candidate/spontaneousapplications.xhtml?faces-redirect=true"/>
                    <p:menuitem value="My Applications" action="/pages/candidate/userapplications.xhtml?faces-redirect=true"/>
                </p:submenu>   
            </p:menubar>
        </h:form>
        <div align="right">
            <h:graphicImage library="images" name="#{cssRequestBB.cssInUse.logoPath}"/>
        </div>
    </ui:define>

    <!--Main Content-->

    <ui:define name="content">
        <h:form>    
            <h3> Company Description </h3> 
            #{cssRequestBB.cssInUse.companyDescription}"
            <p></p>
            <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=false"></script> 
            <p:gmap center="#{cssRequestBB.cssInUse.latitudeCoordinate}, #{cssRequestBB.cssInUse.longitudeCoordinate}" zoom="15" type="HYBRID" style="width:600px;height:400px" />
            <h3> Contacts about company</h3>
            <h:panelGrid columns="2">
                <h:outputText value="Address:"/>
                <h:outputText value="#{cssRequestBB.cssInUse.address}"/>
                <h:outputText value="Phone:"/>
                <h:outputText value="#{cssRequestBB.cssInUse.phone}"/>
                <h:outputText value="Fax:"/>
                <h:outputText value="#{cssRequestBB.cssInUse.fax}"/>
                <h:outputText value="Email:"/>
                <h:outputText value="#{cssRequestBB.cssInUse.email}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>
    <ui:define name="bottom">
        <h:form> 
            <h:panelGrid columns="5">
                <h:outputText value="LetÂ´s connect:" />
                <h:outputLink value="https://www.youtube.com/user/criticalsoftware" target="_blank" >
                    <h:graphicImage library="images" name="youtube.png" />
                </h:outputLink>
                <h:outputLink value="https://www.linkedin.com/company/critical-software" target="_blank" >
                    <h:graphicImage library="images" name="linkedin.png" />
                </h:outputLink>
                <h:outputLink value="https://www.facebook.com/criticalsoftware" target="_blank" >
                    <h:graphicImage library="images" name="facebook.png" />
                </h:outputLink>
                <h:outputLink value="https://twitter.com/CriticalSftware" target="_blank" >
                    <h:graphicImage library="images" name="twitter.png" />
                </h:outputLink>
            </h:panelGrid>
        </h:form> 
    </ui:define>
</ui:composition>
