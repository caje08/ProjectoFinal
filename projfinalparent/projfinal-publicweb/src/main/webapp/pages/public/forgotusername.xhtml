<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
    ]>

    <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                    template="./template/template.xhtml"
                    xmlns="http://www.w3.org/1999/xhtml"
                    xmlns:f="http://java.sun.com/jsf/core"
                    xmlns:h="http://java.sun.com/jsf/html"
                    xmlns:p="http://primefaces.org/ui"
                    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


        <!--Top Content-->

        <ui:define name="top">
            <h:form>
                <h:link outcome="/pages/candidate/indexmainuser" value="Login"  />&nbsp;&nbsp;
                <h:link outcome="/pages/public/lstpositions" value="Career Oportunity" />&nbsp;&nbsp;
                <h:link outcome="/publogin" value="Main Page" />
            </h:form>
            <div align="right">
                <h:graphicImage library="images" name="#{cssRequestBB.cssInUse.logoPath}"/>
            </div>
        </ui:define>

        <!--Main Content-->

        <ui:define name="content">
            <h:form> 
                <p:growl showDetail="true"/>
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Email*"/>
                    <p:inputText id="email" required="true" label="email"
                                 size="40" requiredMessage="Please enter your email."
                                 value="#{recoverDetails.email}">
                        <f:validateRegex
                            pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>
                    </p:inputText>
                    <p:outputLabel value="Password*"/>
                    <p:password id="password" required="true" label="password" size="40"
                                requiredMessage="Please enter your password."
                                value="#{recoverDetails.password}"
                                maxlength="20">
                    </p:password>
                    <h:commandButton value="Submit" style="width:100px; height:50px; background-color:  ##{cssRequestBB.cssInUse.backgroundButtonColor};Color: ##{cssRequestBB.cssInUse.labelButtonColor}"
                                     action="#{recoverDetails.usernameRecovered()}"/>

                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
