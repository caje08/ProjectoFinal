<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:body>
	<ui:composition template="/common/layout.xhtml">

		<ui:define name="top">
		
		
		
		<div style="text-align: center; margin-top: 20px;">
				<h:graphicImage library="images" name="critSW_small.png" />

				<h2 style="color:white;    display: inline-table;">New Registry</h2>
			</div>
			
			
		</ui:define>

		<!-- <ui:define name="left" />
		<ui:define name="right" /> -->
		
		
	
		<ui:define name="browser" >
		<div id="search">
				<h:form>
					<f:event listener="#{pubLoginMB.logged()}" type="preRenderView" />

							<table style="text-align: center;
    display: inline-table;
    font-size: 22px;" >
						<tr>
			
							<td style="padding-top:20px;"><label>Name: </label></td>
			</tr>

						<tr>
							<td><h:inputText value="#{pubRegistryMB.firstname}" /></td>
			</tr>

						<tr>
							<td style="padding-top:20px;"><label>Email: </label></td>
			</tr>

						<tr>
							<td><h:inputText value="#{pubRegistryMB.email}" /></td>
			</tr>

						<tr>
							<td style="padding-top:20px;"><label>Password: </label></td>
			</tr>

						<tr>
							<td><h:inputSecret value="#{pubRegistryMB.password}" /></td>
			</tr>

						<tr>
							<td style="padding-top:20px;"><label>Confirm Password: </label></td>
			</tr>

						<tr>
							<td><h:inputSecret value="#{pubRegistryMB.confirmPassword}" /></td>
			</tr>

						<tr>
							<td><h:commandButton style="margin-top:10px;" action="#{pubRegistryMB.submit}"
									value="Submit" /></td>
			</tr>

						<tr>
							<td><h:commandButton style="margin-top:10px;" action="#{pubRegistryMB.cancel()}"
									value="Cancel" /></td>

						</tr>
					</table>
				</h:form>
			</div>

			<div id="user_logout">
				<h:form rendered="#{render.active}">
					<h:commandButton value="#{activeSession.activeUser.name}" />
					<table>
						<tr>
							<td><h:commandButton action="index" value="Continue Session" /></td>
							<td><h:commandButton action="#{activeSession.logout()}"
									value="Logout" /></td>
						</tr>
					</table>
				</h:form>
			</div>
</ui:define>

		<ui:define name="bottom">
			<div id="bottom">
				<h:form>
					<table>
						<tr>
							<td><h:commandButton action="/pubgenerate" value="Generate DB" /></td>
							<td><h:outputText value="#{pubRegistryMB.errorMessage}" /></td>
						</tr>
					</table>
				</h:form>
			</div>
		</ui:define>

	</ui:composition>
</h:body>

</html>
