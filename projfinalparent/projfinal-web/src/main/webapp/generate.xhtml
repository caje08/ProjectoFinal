<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Facelets Hello World</title>
</h:head>
<h:body>
	<h1>Hello Proj4Users!</h1>
	<h:form>
		<h:commandButton action="#{loginMB.logout}" value="Logout" />
	</h:form>
	<h:form>
		<h:commandButton action="#{login.populate}" value="submit" />
	</h:form>
	<h:dataTable value="#{login.getUsers()}" var="user">
		<h:column>#{user.name}</h:column>
		<h:column>#{user.password}</h:column>
		<h:column>#{user.email}</h:column>
	</h:dataTable>

	
</h:body>
</html>
